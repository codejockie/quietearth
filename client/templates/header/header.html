<template name="header">
    <nav role="navigation" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">Quiet Earth</a>
            </div>
            <div class="collapse navbar-collapse" id="main-nav">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Home</a></li>
                    {{#if isInRole 'admin'}}
                    <li><a href="/admin">Admin</a></li>
                    {{/if}}
                    {{#if currentUser}}
                    <li><a href="/profile">My Profile</a></li>
                    {{/if}}
                    <li><a href="/cart"><i class="fa fa-shopping-cart"></i> Cart</a></li>
                </ul>
                {{#if currentUser}}
                    <div class="navbar-right plain">
                        <a href="/signout" class="btn btn-danger navbar-btn">
                            <img src="{{currentUser.profile.avatar}}" alt="Avatar" width="20px" class="img img-circle">
                            Sign Out {{currentUser.profile.firstname}} {{currentUser.profile.lastname}}
                        </a>
                    </div>
                {{else}}
                    <div class="navbar-right plain">
                        <a href="/signin" class="btn btn-default navbar-btn">Sign In</a>
                        <a href="/register" class="btn btn-primary navbar-btn">Register</a>
                    </div>
                {{/if}}
            </div>
        </div>
    </nav>
</template>
