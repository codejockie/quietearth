<template name="profile">
    <div class="col-md-6">
        <h2 class="head-snippet"></h2>

        <form>
            <div class="form-group">
                <label class="control-label">First Name</label>
                <input id="firstname" class="form-control input-sm" value="{{currentUser.profile.firstname}}">
            </div>
            <div class="form-group">
                <label class="control-label">Last Name</label>
                <input id="lastname" class="form-control input-sm" value="{{currentUser.profile.lastname}}">
            </div>
            <div class="form-group">
                <label class="control-label">Email</label>
                <input id="email" class="form-control input-sm" value="{{currentUser.profile.email}}">
            </div>
            <div class="form-group">
                <label class="control-label">Password</label>
                <input id="password" class="form-control input-sm" value="{{currentUser.profile.password}}">
            </div>
            <label class="control-label">Avatar</label>
            <div class="col-md-12">
                <div class="col-md-6">
                    <span class="btn btn-success btn-file">
                        Browse...
                        <input type="file" accept=".gif,.jpg,.png" class="myFileInput" id="avatar">
                    </span>
                </div>
                <div class="col-md-6">
                    <img src="{{currentUser.profile.avatar}}" alt="Avatar" width="40px" class="img-circle avatar-upload">
                </div>
            </div>
        </form>
    </div>
</template>
